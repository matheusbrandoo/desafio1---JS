<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JS</title>
</head>
<body>

    <!-- ITEM 1  -->

    <h1>Item 1 </h1>
    <p id="resultado1"></p>
    <script>

        let a = 10;
        let b = 20;

        let soma = a + b;

        document.getElementById('resultado1').innerHTML = soma;
    </script>

    <!-- ITEM 2 -->

    <h1>Item 2 </h1>
    <p id="resultado2"></p>

    <script>

        let c = 30;

        let resultado = c * 10

        document.getElementById('resultado2').innerHTML = resultado;

    </script>

    <!-- ITEM 3 -->

    <h1>Item 3 </h1>
    <p id="resultado3"></p>

    <script>

        let x = 5;
        let y = 10;

        let subtração = y - x;

        document.getElementById('resultado3').innerHTML = subtração;

    </script>

    <!-- ITEM 4 -->

    <h1>Item 4 </h1>
    <p id="resultado4"></p>

    <script>

        let numero = 50;
        numero++ ;numero++ ;numero++ ;numero++ ;numero++ ; 

        document.getElementById('resultado4').innerHTML = numero;

    </script>

     <!-- ITEM 5 -->

     <h1>Item 5 </h1>
     <p id="resultado5"></p>

     <script>

        let d = 12;
        let e = 6;

        let resultadoDivisao = d / e;

        document.getElementById('resultado5').innerHTML = resultadoDivisao;

     </script>

    <!-- ITEM 6 -->

    <h1>Item 6 </h1>
    <p id="resultado6"></p>

    <script>

        let f = 10;
        f**= 2;

        document.getElementById('resultado6').innerHTML = f;

    </script>

    <!-- ITEM 7 -->

    <h1>Item 7 </h1>
    <p id="resultado7"></p>

    <script>

        let g = 25;
        g = (g * 2) + 10;

        document.getElementById('resultado7').innerHTML = g;

    </script>

    <!-- ITEM 8 -->

    <h1>Item 8 </h1>
    <p id="resultado8"></p>

    <script>

        let h = 10;
        let i = 20;

        let maior = h > i;

        document.getElementById('resultado8').innerHTML = maior;
     

    </script>

    <!-- ITEM 9 -->

    <h1>Item 9 </h1>
    <p id="resultado9"></p>

    <script>

        let j = 5;
        let k = 2;

        let resto = j % k;

        document.getElementById('resultado9').innerHTML = resto;

    </script>

    <!-- ITEM 10 -->

    <h1>Item 10 </h1>
    <p id="resultado10"></p>

    <script>

        let um = 50;

        let igualZero = um === 0;

        document.getElementById('resultado10').innerHTML = igualZero;

    </script>
    
</body>
</html>
